name: Auto-Publish Project Pages

on:
  push:
    paths:
      - 'projects.json'    # triggers when this file changes

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Generate project pages
        run: node generate_subpages.js

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-update project pages" || echo "No changes to commit"
          git push

